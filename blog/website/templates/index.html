<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<h1>Blog template</h1>
<!--Para colocarmos uma variavel python dentro desse arquivo, usamos a sintaxe "{{ var }}"
    Se desejamos colocar um comando de programacao, a sintaxe eh "{ % comando % }". (sem os espacos) os comandos 
    precisam ter uma indicacao de fim do bloco.-->
{{ name }}
<br>
<ul>
    {% for item in lista %}
        {% if item == 'Django' %}
            <li><strong>{{ item }}</strong></li>
        {% else %}
            <li>{{ item }}</li>
        {% endif %}
    {% endfor %}
</ul>
