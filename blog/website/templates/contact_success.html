<!--Setando pro django carregar os arquivos estaticos
	Para cada arquivo estatico do html, devemos encapsular 
	eles com chaves e percents para que o django reconheca-->
    {% load static %}

    <!DOCTYPE HTML>
    <!--
        Strata by HTML5 UP
        html5up.net | @ajlkn
        Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
    -->
    <html>
        <head>
            <title>Strata by HTML5 UP</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
            <link rel="stylesheet" href="{% static 'assets/css/main.css' %}" />
        </head>
        <body class="is-preload">
    
            <!-- Header -->
                <header id="header">
                    <div class="inner">
                        <a href="#" class="image avatar"><img src="{% static 'images/avatar.jpg' %}" alt="" /></a>
                        <h1><strong>I am Strata</strong>, a super simple<br />
                        responsive site template freebie<br />
                        crafted by <a href="http://html5up.net">HTML5 UP</a>.</h1>
                    </div>
                </header>
    
            <!-- Main -->
                <div id="main">
    
                    <!-- One -->
                        <section id="one">
                            <h1>Seu email foi mandado com sucesso, {{ name_contact }}!</h1>
                            <a href="/">Voltar para a home</a>
                        </section>

                </div>
    
            <!-- Footer -->
                <footer id="footer">
                    <div class="inner">
                        <ul class="icons">
                            <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
                            <li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
                            <li><a href="#" class="icon brands fa-dribbble"><span class="label">Dribbble</span></a></li>
                            <li><a href="#" class="icon solid fa-envelope"><span class="label">Email</span></a></li>
                        </ul>
                        <ul class="copyright">
                            <li>&copy; Untitled</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
                        </ul>
                    </div>
                </footer>
    
            <!-- Scripts -->
                <script src="{% static 'assets/js/jquery.min.js' %}"></script>
                <script src="{% static 'assets/js/jquery.poptrox.min.js' %}"></script>
                <script src="{% static 'assets/js/browser.min.js' %}"></script>
                <script src="{% static 'assets/js/breakpoints.min.js' %}"></script>
                <script src="{% static 'assets/js/util.js' %}"></script>
                <script src="{% static 'assets/js/main.js' %}"></script>
    
        </body>
    </html>
